{% extends 'layout/base.html' %}

{% block content %}
<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Categoria List</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                <div class="container-fluid">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <a href="{% url 'categoria-create' %}" class="btn btn-primary float-right">Aumenta</a>
                        </div>
                    </div>
                    <div class="table_section padding_infor_info">
                        <table class="table table-striped table-bordered dt-responsive nowrap datatable" width="100%">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for categoria in categorias %}
                                <tr>
                                    <td>{{ categoria.categoria }}</td>
                                    <td>
                                        <a href="{% url 'categoria-update' categoria.id %}" class="btn btn-primary btn-sm">Edit</a>
                                        <a href="{% url 'categoria-delete' categoria.id %}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
